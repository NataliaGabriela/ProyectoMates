<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta
      name="keywords"
      content="contacto, mates,bombilla, setmatero, yerba mate"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Contacto</title>
  </head>
  <body>
    <header></header>
    <main>
      <section class="container mt-5">
        <h2 class="text-center titulosContacto display-2">
          Contactate con Nosotros
        </h2>
        <article class="row justify-content-around">
          <div class="col-12 col-md-7">
            <img
              src="../img/logo_categoria.png"
              class="logoContacto img-fluid"
              alt="imagen del logo modificado para la página de contacto"
            />
          </div>
          <div class="col-12 col-md-5 formularioContacto rounded-3 p-4 my-5">
            <h3 class="fw-bold">Consultas</h3>
            <p class="mt-3 fw-bold">
              Utiliza este formulario si deseas realizar consultas y/o
              comentarios sobre nuestro servicio y te responderemos lo antes
              posible.
            </p>
            <form class="needneeds-validatio">
              <div class="mb-3">
                <label for="nombreContacto" class="form-label mt-2"
                  >Nombre y Apellido (*):
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="nombreContacto"
                  placeholder="Juan Perez"
                  required
                />
                <label for="emailContacto" class="form-label mt-2"
                  >Email (*):
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="emailContacto"
                  placeholder="juan@gmail.com"
                  required
                  minlength="10"
                  maxlength="100"
                  aria-describedby="inputGroupPrepend2"
                />
              </div>
              <div class="mb-3">
                <label for="textareaContacto" class="form-label mt-2"
                  >Mensaje (*):
                </label>
                <textarea
                  class="form-control"
                  id="textareaContacto"
                  rows="4"
                  minlength="15"
                  maxlength="500"
                  required
                ></textarea>

                <div class="d-grid gap-2 mt-4">
                  <button class="btn btnEnviarMensaje fw-bold" type="submit">
                    Enviar Mensaje
                  </button>
                </div>
              </div>
            </form>
          </div>
        </article>
        <div class="container mt-4 ubicacionContacto">
          <h3 class="fw-bold">Ubicación</h3>
          <p class="fw-bold">
            <i class="bi bi-geo-alt-fill"></i> Gral. Paz 576, Piso 9 - Oficina 2
          </p>
          <div class="googleMaps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.118032695533!2d-65.20965262373923!3d-26.83619789001272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses-419!2sar!4v1695670692127!5m2!1ses-419!2sar"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
